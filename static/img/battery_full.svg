<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 220">
  <!-- BATTERY SYMBOL (no glow) -->
  <g id="battery">
    <!-- outer rim -->
    <rect x="10" y="20" width="80" height="160" rx="14" fill="#C0FA66"></rect>

    <!-- groove -->
    <rect x="16" y="26" width="68" height="148" rx="11" fill="#2E5E14"></rect>

    <!-- wall -->
    <rect x="20" y="30" width="60" height="140" rx="9" fill="#5E8F2A"></rect>

    <!-- inner cup background -->
    <rect x="23" y="33" width="54" height="134" rx="7" fill="#244D12"></rect>

    <!-- 100% solid fill -->
    <rect x="23" y="33" width="54" height="134" rx="7" fill="#6FBF2F"></rect>

    <!-- cap -->
    <rect x="32" y="8" width="36" height="16" rx="6" fill="#C0FA66"></rect>
  </g>

  <!-- 4 BATTERIES, ZERO GAP -->
  <use href="#battery" x="0"></use>
  <use href="#battery" x="90"></use>
  <use href="#battery" x="180"></use>
  <use href="#battery" x="270"></use>
</svg>
